<p>Show List Tour</p>

<div class="container">
  <h2>List Tour</h2>
  <input type="search" (ngModelChange)="searchTour(key.value)" #key="ngModel" ngModel
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required>
  <br>
  <button [routerLink]="['/tour/create-tour']" > Create</button>
  <table class="table table-bordered table-hover">
    <tr>
      <th>id</th>
      <th> Tour name</th>
      <th>price</th>
      <th colspan="2" style="text-align: center">Action</th>
    </tr>
    <tbody>
    <tr *ngFor="let c of tours; index as i">
      <td >{{i+ 1}}</td>
      <td [routerLink]="['/tour/detail-tour', c.id]">{{c.nameTour}}</td>
      <td>{{c.priceTour}}</td>
      <td style="text-align: center"><button [routerLink]="['/tour/edit-tour',c.id]" > Edit</button></td>
      <td style="text-align: center"> <button [routerLink]="['/tour/delete-tour', c.id]" > Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
